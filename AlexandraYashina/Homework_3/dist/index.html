<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ReactJS</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #root {
      display: flex;
      justify-content: space-between;
    }

    .menu {
      min-width: 50%;
      text-align: center;
    }

    h1 {
      margin: 10px 25px;
      font-size: 18px;
      color: #356da2;
    }

    ul {
      list-style-type: none;
      display: flex;
      justify-content: space-around;
      padding: 0;
    }

    .menu a {
      text-decoration: none;
      color: #4989c7;
      background-color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 10px;
      border-radius: 5px;
      width: 100px;
      display: inline-block;
    }

    .menu a:hover {
      /* background-color: #356da2; */
      color: #356da2;
    }

    form {
      margin: 15px;
    }

    input {
      display: block;
      margin: 10px;
      height: 24px;
      border: 1px solid #356da2;
      border-radius: 5px;
      padding: 5px;
    }

    input:focus,
    button:focus {
      outline: none;
    }

    button {
      margin: 10px;
      color: white;
      background-color: #4989c7;
      padding: 10px 30px;
      border: 1px solid #356da2;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #356da2;
    }
  </style>
</head>

<body>
  <div id="root"></div>
<script type="text/javascript" src="main.js"></script></body>

</html>
